<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" type="image/ico" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav fright">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.co.ug/imghp?hl=en&ogbl">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com">
                    <img class="img-responsive dp" src="https://lh3.googleusercontent.com/ogw/ADea4I5OBh5eT4RCJz_f9-oqfNr9WQi4yuU8OrPaLYGQ-A=s64-c-mo"/>
                    </a>
                </li>
            </ul>

            <div class="text-center row">
                <img title = "Am not boring" class="m-5 img-fluid sn-img" src="https://www.google.com/logos/doodles/2021/seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif" />
            </div>

            <div class="text-center row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form action="https://www.google.com/search" class="clear">
                        <input class="mb-3 form-control" type="text" name="q" placeholder="Simon's Google">
                        <button class="btn btn-light" type="submit">Google Search</button>
                        <button class="btn btn-light" type="submit">I'm feeling lucky</button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
</html>
