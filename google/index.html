<!DOCTYPE html>
<html>
    <head>
        <!-- https://www.google.com/favicon.ico -->
        <link rel="icon" href="images/favicon.ico">

        <title>Google</title>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">

            <ul class="m-3 nav">
                
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://about.google.com">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com">Store</a>
                </li>

                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark" href="https://google.com/gmail">Gmail</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://google.com/imghp">Images</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin">Sign in</a>
                </li>

            </ul>

            <div class="text-center">

                <img alt="Simon" class="img-fluid w-25" src="https://www.google.com/logos/doodles/2021/seasonal-holidays-2021-6753651837109324.3-ladc.gif" />

                <form action="https://google.com/search" class="mt-4" method="get">

                    <input autocomplete="off" autofocus name="q" placeholder="Query" class="form-control form-control-lg mb-4 mx-auto"/>

                    <button class="btn btn-light" type="submit">Google Search</button>
                    <button class="btn btn-light" type="submit">I'm Feeling Lucky</button>

                </form>

            </div>
                

        </div>

    </body>
</html>
